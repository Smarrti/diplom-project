<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
  <title>Movie searcher</title>
</head>
<body>
  <header class="header">
    <h1>Movie Searcher</h1>
  </header>
  <main class="main">
    <form class="search">
      <input type="text" class="search__input" placeholder="search movie">
      <input type="button" class="search__keyboard search__button">
      <input type="submit" class="search__submit search__button" value="">
    </form>
    <div class="cards">
      <div class="swiper-button-prev"></div>
      <div class="swiper-wrapper film">
        <div class="swiper-slide">
          <div class="card__wrapper">
            <p class="film__name">Film Name</p>
            <img class="film__image" src="./assets/img.png" alt="">
            <p class="film__year">2000</p>
            <p class="film__rate">4.4</p>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="card__wrapper">
            <p class="film__name">Film Name 2</p>
            <img class="film__image" src="./assets/img.png" alt="">
            <p class="film__year">2000</p>
            <p class="film__rate">4.4</p>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="card__wrapper">
            <p class="film__name">Film Name 3</p>
            <img class="film__image" src="./assets/img.png" alt="">
            <p class="film__year">2000</p>
            <p class="film__rate">4.4</p>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="card__wrapper">
            <p class="film__name">Film Name 4</p>
            <img class="film__image" src="./assets/img.png" alt="">
            <p class="film__year">2000</p>
            <p class="film__rate">4.4</p>
          </div>
        </div>
      </div>
      <div class="swiper-button-next"></div>
      <div class="swiper-pagination"></div>
    </div>
  </main>
  <footer class="footer">

  </footer>
  <div class="keyboard__wrapper">
    <div class="keyboard__close"></div>
  </div>
</body>

</html>
